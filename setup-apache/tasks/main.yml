---
# tasks file for setup-apache
   - name: install apache server
     yum:
       name: httpd
       state: installed

     when: ansible_os_family == "RedHat"
     notify: apache restart


   - name: install apache2 server
     apt:
       name: apache2
       state: present


     when: ansible_os_family == "Debian"
     notify: apache2 restart

   - name: copy file on remote server
     copy:
       src: /home/ansadmin/index.html
       dest: /var/www/html/
       mode: 0666


     when: ansible_os_family == "RedHat"

   - name: copy file on ubuntu
     copy:
       src: /home/ansadmin/ansible/index.html
       dest: /var/www/html/
       mode: 0666
     when: ansible_os_family == "Debian"

   - name: Ensure the default Apache port is {{ port }}
     lineinfile:
         path: /etc/httpd/conf/httpd.conf
         regexp: '^Listen '
         insertafter: '^#Listen '
         line: Listen {{ port }}
     when: ansible_os_family == "RedHat"
     notify: apache restart

   - name: Ensure the default Ubuntu port is {{ port }}
     lineinfile:
         path: /etc/apache2/ports.conf
         regexp: '^Listen '
         insertafter: '^# /etc/apache2/sites-enabled/000-default.conf'
         line: Listen {{ port }}
     when: ansible_os_family == "Debian"
     notify: apache2 restart


